<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali Celebration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            overflow: hidden; /* Hide overflow to prevent scroll bars */
        }

        #diwaliText {
            font-size: 36px;
            color: #333;
            display: none;
            
            animation: fadeIn 2s ease-in-out;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0000;
            border-radius: 50%;
            animation: moveUp 2s linear infinite, explode 0.5s ease-out;
        }

        @keyframes moveUp {
            0% { top: 100vh; }
            100% { top: 0; }
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="diwaliText">Happy Diwali!</div>
    
    <button onclick="startDiwali()">Start Diwali Celebration</button>

    <script>
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            firework.style.left = `${x}px`;
            document.body.appendChild(firework);

            // Remove the firework element after the animation completes
            firework.addEventListener('animationend', () => {
                firework.remove();
            });
        }

        function startDiwali() {
            document.getElementById('diwaliText').style.display = 'block';

            // Create multiple fireworks when the button is clicked
            for (let i = 0; i < 10; i++) {
                setTimeout(createFirework, i * 500);
            }
        }
    </script>
</body>
</html>
