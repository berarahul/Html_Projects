<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    
    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    
    .dot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background-color: #000;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    
    .arrow {
      position: absolute;
      top: 50%;
      left: -30px;
      transform: translateY(-50%);
      font-size: 24px;
      color: #000;
      cursor: pointer;
      animation: moveArrow 2s linear forwards;
    }
    
    @keyframes moveArrow {
      0% {
        left: -30px;
      }
      50% {
        left: calc(50% - 15px);
      }
      100% {
        left: calc(50% - 5px);
      }
    }
    
    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background-color: #f00;
      border-radius: 50%;
      transition: all 5s ease;
      opacity: 0;
    }
    
    .cover {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f00;
      z-index: 9999;
      opacity: 0;
      transition: opacity 2s ease;
    }
    
    .show {
      width: 200vw;
      height: 200vh;
      top: -50vh;
      left: -50vw;
      transform: translate(-50%, -50%);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dot"></div>
    <div class="arrow">âž¡</div>
    <div class="circle"></div>
    <div class="cover"></div>
  </div>

  <script>
    const dot = document.querySelector('.dot');
    const arrow = document.querySelector('.arrow');
    const circle = document.querySelector('.circle');
    const cover = document.querySelector('.cover');

    arrow.addEventListener('animationend', function () {
      circle.classList.add('show');
      setTimeout(function () {
        cover.style.opacity = '1';
        setTimeout(function () {
          cover.style.opacity = '0';
          setTimeout(function () {
            cover.style.display = 'none';
          }, 2000);
        }, 2000);
      }, 3000);
    });
  </script>
</body>
</html>
