<html>
<head>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .button {
    width: 200px;
    height: 100px;
    border: none;
    border-radius: 50px;
    background-color: blue;
    color: white;
    font-size: 24px;
    cursor: pointer;
    box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
    transform-style: preserve-3d;
    transition: all 0.3s ease;
    font-family: Verdana, sans-serif; /* added this line */
  }

  .button:hover {
    transform: scale(1.1) translateZ(20px);
    box-shadow: inset 0 0 40px rgba(0,0,0,0.4), inset 0 -10px 20px rgba(255,255,255,0.2), inset 10px 0 20px rgba(255,255,255,0.2), inset -10px 0 20px rgba(255,255,255,0.2);
  }
</style>
</head>
<body>
<button class="button">Click me</button>
</body>
</html>
