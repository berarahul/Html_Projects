<!DOCTYPE html>
<html>
<head>
  <title>Internet Connection Status</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 36px;
      text-align: center;
    }
    #status {
      font-size: 24px;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
    }
    .online {
      background-color: green;
    }
    .offline {
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>Internet Connection Status</h1>
  <p id="status"></p>

  <script>
    function updateStatus() {
      var statusElement = document.getElementById('status');
      if (navigator.onLine) {
        statusElement.textContent = 'You are online.';
        statusElement.classList.remove('offline');
        statusElement.classList.add('online');
      } else {
        statusElement.textContent = 'You are offline.';
        statusElement.classList.remove('online');
        statusElement.classList.add('offline');
      }
    }

    // Initially, check the connection status when the page loads
    updateStatus();

    // Add an event listener to monitor changes in the connection status
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
  </script>
</body>
</html>
